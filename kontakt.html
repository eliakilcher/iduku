<body>
    <!-- WRAPPER -->
    <div class="wrapper">
    <!-- HEADER -->
        <header>
            <a href="index.html"><img id="logo" src="img/logo.png" alt="logo"></a>
        </header>
    <!-- SLIDER -->
        <section><div class="slider"></div></section>
    <!-- ROW -->
        <div class="row">
    <!-- NAVIGATION -->
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="rezensionen.html">REZENSIONEN</a></li>
                <li><a href="ueberuns.html">ÜBER UNS</a>

                    </ul>
                </li>
            </ul>
        </nav>
    <!-- MAIN -->
        <main>
            <h1>Kontakt</h1>
            <form class="formular" name="kontakt" method="POST" action="kontakt.html" data-netlify="true">
                <div class="row">  
                    <div class="col-50">
                        <p>Vorname</p>
                            <input type="text" name="vorname" required autofocus>
                    </div>
                    <div class="col-50">
                        <p>Name</p>
                            <input type="text" name="name" required>
                    </div>
                </div>
                <div class="row">  
                    <p>E-Mail</p>
                        <input type="email" name="email" required>
                </div>
                <div class="row">  
                    <p>Nachricht</p>
                        <textarea name="nachricht" required></textarea>
                </div>
                <button type="submit">Abschicken</button>
            </form>
        </main>      
    <!-- ENDE ROW-->    
        </div>
    <!-- FOOTER -->
        <footer>
            <div class="row">
                <div class="col-33">
                    <h3>Links</h3>
                        <a href="impressum.html">Impressum</a>
                </div>
                <div class="col-33">
                    <h3>Folge uns auf Social Media</h3>
                        <a href=""><i class="fab fa-dribbble"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-youtube"></i></a>
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href=""><i class="fab fa-snapchat-ghost"></i></a>
                </div>
                <div class="col-33">
                    <h3>Abonniere unseren Newsletter</h3>
                    <form name="newsletter" method="POST" action="#top" data-netlify="true">
                        <input type="email" required name="email" placeholder="E-Mail"/>
                        <input type="submit" value="↳"/>
                    </form>
                </div>
            </div>
                <p class="copyright">© Copyright by Elia Kilcher - 2018</p>
        </footer>          
    <!-- ENDE WRAPPER -->
    </div>
